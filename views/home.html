<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../assets/css/estilos.css">
    <title>BitShop</title>
</head>

<body>
    <header>
        <div class="container_header">
            <div class="general_header">
                <div class="logo_index">
                    <img src="/assets/img/logo_BS.png" alt="logo">
                </div>
                <div class="searching_bar">
                    <form action="/buscar" method="get" class="search_form">
                        <div class="search_container">
                            <input type="text" class="search_input" placeholder="búsqueda de productos"
                                title="busqueda de productos">
                            <button type="submit" class="search_button">
                                <span class="material-symbols-outlined">
                                    search
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main>
        <h2>Productos Destacados</h2>
        <div class="productos">
            <!-- Aquí se mostrarán los productos destacados -->
        </div>
    </main>
    <footer>
        <p>© 2024 BitShop. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
